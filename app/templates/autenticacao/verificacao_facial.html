<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHO Faltas | Verificação Facial</title>

    <script src="../../static/js/tailwind.js"></script>

    <link rel="shortcut icon" href="../../static/images/favicon.png" type="image/x-icon">
</head>
<body>
    <section class="bg-gray-50">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <img class="w-24 h-12 mr-2" src="../../static/images/fho_logo.png" alt="Logo do Projeto">
            <a href="#" class="mt-2 flex items-center mb-6 text-2xl font-bold text-gray-900">
                Sistema de Faltas
            </a>
            <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
                <form method="post" action="criar_conta">

                    <div class="hidden">
                        <input type="text" name="nome" id="nome" required>
                        <input type="email" name="email" id="email" required>
                        <input type="text" name="ra" id="ra" required>
                        <input type="text" name="foto" id="foto" required>
                    </div>

                    <button type="submit"></button>
                    
                    <div class="p-6 space-y-2 md:space-y-2 sm:p-8">
                        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">Reconhecimento Facial</h1>
                        <p class="text-sm font-normal">Clique no quadrado abaixo para realizar a foto.</p>
                        
                        <div class="flex justify-center items-center">
                            <img src="../../static/images/reconhecimento.png" alt="Clique aqui para abrir a camera..." data-video-botao>
                        </div>
                        
                        <div class="hidden" data-camera>
                            <video class="w-full" width="320" height="240" autoplay data-video></video>
                            <button type="button" class="mt-4 rounded-lg p-2 bg-blue-600 text-white w-full hover:bg-blue-700 flex justify-center inline" data-tirar-foto>
                                <svg class="mr-1 mt-0.5" height="18" width="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#ffffff" d="M149.1 64.8L138.7 96H64C28.7 96 0 124.7 0 160V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V160c0-35.3-28.7-64-64-64H373.3L362.9 64.8C356.4 45.2 338.1 32 317.4 32H194.6c-20.7 0-39 13.2-45.5 32.8zM256 192a96 96 0 1 1 0 192 96 96 0 1 1 0-192z"/></svg>
                                Tirar foto
                            </button>
                        </div>
                        
                        <p class="text-red-500 font-medium" data-mensagem-erro>
                            
                        </p>

                        <div class="hidden" data-mensagem>
                            <canvas class="w-full" width="320" height="240" data-video-canvas></canvas>
                            <p class="text-green-500 font-medium py-2 flex inline">
                                <svg class="mt-1 mr-2 text-green-500" height="24" width="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="#22c582" d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg>
                                Imagem Capturada com Sucesso!
                            </p>

                            <button type="button" id="refazer" class="text-center justify-center flex inline mt-2 rounded-lg p-2 bg-gray-600 text-white w-full hover:bg-gray-700" data-refazer-foto>
                                <svg class="mr-1 mt-0.5" height="18" width="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#ffffff" d="M142.9 142.9c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5c0 0 0 0 0 0H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1C73.2 122 55.6 150.7 44.8 181.4c-5.9 16.7 2.9 34.9 19.5 40.8s34.9-2.9 40.8-19.5c7.7-21.8 20.2-42.3 37.8-59.8zM16 312v7.6 .7V440c0 9.7 5.8 18.5 14.8 22.2s19.3 1.7 26.2-5.2l41.6-41.6c87.6 86.5 228.7 86.2 315.8-1c24.4-24.4 42.1-53.1 52.9-83.7c5.9-16.7-2.9-34.9-19.5-40.8s-34.9 2.9-40.8 19.5c-7.7 21.8-20.2 42.3-37.8 59.8c-62.2 62.2-162.7 62.5-225.3 1L185 329c6.9-6.9 8.9-17.2 5.2-26.2s-12.5-14.8-22.2-14.8H48.4h-.7H40c-13.3 0-24 10.7-24 24z"/></svg>
                                Tirar outra foto
                            </button>

                            <button type="submit" id="enviar" class="text-center justify-center flex inline mt-2 rounded-lg p-2 bg-blue-600 text-white w-full hover:bg-blue-700" data-enviar>
                                <svg class="mr-1 mt-0.5" height="18" width="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path fill="#ffffff" d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H512c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm80 256h64c44.2 0 80 35.8 80 80c0 8.8-7.2 16-16 16H80c-8.8 0-16-7.2-16-16c0-44.2 35.8-80 80-80zm-32-96a64 64 0 1 1 128 0 64 64 0 1 1 -128 0zm256-32H496c8.8 0 16 7.2 16 16s-7.2 16-16 16H368c-8.8 0-16-7.2-16-16s7.2-16 16-16zm0 64H496c8.8 0 16 7.2 16 16s-7.2 16-16 16H368c-8.8 0-16-7.2-16-16s7.2-16 16-16zm0 64H496c8.8 0 16 7.2 16 16s-7.2 16-16 16H368c-8.8 0-16-7.2-16-16s7.2-16 16-16z"/></svg>
                                Registrar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
      </section>

    <script src="../../static/js/webcam.js" type="module"></script>
</body>
</html>
