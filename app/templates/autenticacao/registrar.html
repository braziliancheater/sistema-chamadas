<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHO Faltas | Registrar-se</title>
    <script src="../../static/js/tailwind.js"></script>

    <link rel="shortcut icon" href="../../static/images/favicon.png" type="image/x-icon">
</head>
<body>
    <section class="bg-gray-50">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <img class="w-24 h-12 mr-2" src="../../static/images/fho_logo.png" alt="Logo do Projeto">
            <a class="mt-2 flex items-center mb-6 text-2xl font-bold text-gray-900">
                Sistema de Faltas
            </a>
            <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                        Criação de Conta
                    </h1>
                    <form class="space-y-4 md:space-y-6" data-formulario>
                        <div>
                            <label for="nome" class="block mb-2 text-sm font-medium text-gray-900">Seu nome</label>
                            <input type="text" name="nome" id="nome" placeholder="Gabriel, Felipe..." class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                        </div>
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Seu email</label>
                            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="nome@exemplo.com" required="">
                        </div>
                        <div>
                            <label for="ra" class="block mb-2 text-sm font-medium text-gray-900">Seu RA</label>
                            <input type="text" name="ra" id="ra" placeholder="000000" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Senha</label>
                            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                        </div>

                        <p>{{ Email }}</p>

                        <button type="submit" class="justify-center flex inline w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                            Criar meu usuário
                            <svg class="ml-2 mt-0.5" height="16" width="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="#ffffff" d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
                        </button>
                        <p class="flex justify-center text-sm font-light text-gray-500">
                            Já tem uma conta? <a href="#" class="font-medium text-blue-600 hover:underline ml-2">
                                Entrar
                            </a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
      </section>

    <script src="../../static/js/registro.js" type="module"></script>
</body>
</html>
