<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHO Faltas - Pagina Inicial</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>atualiza banco de dados com o ra</h1>
    <button id="update-button">atualizar</button>

    <script>
        $(document).ready(function(){
            $('#update-button').click(function(){
                $.ajax({
                    url: '/presencas_iniciar',
                    type: 'POST',
                    data: {ra: '106758'},
                    success: function(response) {
                        alert('A tabela foi atualiza com os dados fornecidos: ' + response.name);
                    },
                    error: function(error) {
                        alert('Erro: ' + error);
                    }
                });
            });
        });
    </script>
</body>
</html>
